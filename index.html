<!DOCTYPE html>

<html>
  <head>
    <title>Mateus Luchetta - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="images/eu.jpg" alt="Foto Pessoal" />
        </div>

        <h1 id="userName">MAYK BRITO</h1>
        <a id="userLink" href="https://github.com/maykbrito" target="_blank">
          <img src="images/github.svg" alt="Icone Github" />
          <span id="userLogin">maykbrito</span></a
        >

        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/mateusluchetta" target="_blank">
              <img src="images/youtube.svg" alt="Icone Youtube" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com/mateus.luchetta" target="_blank">
              <img src="images/facebook.svg" alt="Icone Facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/mateusluchetta" target="_blank">
              <img src="images/instagram.svg" alt="Icone Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://youtube.com/mateusluchetta" target="_blank">
              <img
                src="images/twitter.svg"
                alt="Icone Twitter"
                target="_blank"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
